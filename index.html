<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IO Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover">
      <div class="spinner"></div>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/IO Game Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/IO Game Build.data.unityweb",
        frameworkUrl: buildUrl + "/IO Game Build.framework.js.unityweb",
        codeUrl: buildUrl + "/IO Game Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Sindruid",
        productName: "IO Game",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Progress function - spinner will keep spinning until loading is complete
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
